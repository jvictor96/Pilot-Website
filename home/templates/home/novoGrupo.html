{% block 'conteudo' %}

        <td class="cell">
            Nome <input type="text" name="titulo" value="{{grupo.titulo}}">
            <input type="text" value="{{user.email}}" name="dono" hidden>
        </td>
    </tr>
    <tr>
        <td class="cell">
            Etiqueta <input type="text" name="tag" value="{{grupo.tag}}">
            <input type="text" name="id" value="{{grupo.id}}" hidden>
        </td>
    </tr>
    <tr>
        <td class="cell">
            Aberto <input type="checkbox" name="open" {{open}}>
            <input type="checkbox" name="edita" {{editando}} hidden>
        </td>
    </tr>
    <tr>
        <td class="cell">
            PÃºblico <input type="checkbox" name="pub" {{pub}}>
        </td>
    </tr>
    <tr>

        </td>
    </tr>
</table>
</form>
{% endblock %}
